<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- 收索框 -->
  <div>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <!-- 广告轮播 -->
   <div class="slides">
    <ion-slides pager>
      <ion-slide>
        <div class="banner-img">
          <img src="../../assets/imgs/img/index/banner1.png" alt="">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="banner-img">
          <img src="../../assets/imgs/img/index/banner2.png" alt="">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="banner-img">
          <img src="../../assets/imgs/img/index/banner3.png" alt="">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="banner-img">
          <img src="../../assets/imgs/img/index/banner4.png" alt="">
        </div>
      </ion-slide>
     </ion-slides>
   </div>
   <!-- 楼层展示 -->
   <div class="floor">
     <!-- 第一层 -->
     <div class="floor-title">
      <img src="../../assets/imgs/img/index/computer_icon.png" alt="">
      热销单品
     </div>
     <!-- 楼层内容 -->
     <div class="floor-content">
      <div class="product-list">
        <ion-card>
          <img src="../../assets/imgs/img/index/study_computer_img4.png">
          <ion-card-content>
            <p class="product-title">华硕RX310 金属超极本</p>
            <p class="product-price">￥4966.00</p>
            <a href="#">查看详情>></a>
          </ion-card-content>
        </ion-card>
      </div>
     </div>
   </div>
  </div>

</ion-content>
